<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Profile</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <!-- container start -->
    <div class="container">
        <div class="right">
            <div class="top">
                <h2>Add Profile</h2>
            </div>
        </div>

                <div class="form-container">
                    <h1>Registration Form</h1>
                    <form>
                        <div class="form-group">
                            <label for="first-name">Full Name</label>
                            <div class="row">
                                <div class="col">
                                    <input type="text" id="first-name" placeholder="First Name">
                                </div>
                                <div class="col">
                                    <input type="text" id="middle-name" placeholder="Middle Name">
                                </div>
                                <div class="col">
                                    <input type="text" id="last-name" placeholder="Last Name">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="marital-status">Marital Status</label>
                            <select id="marital-status">
                                <option value="">Select</option>
                                <option value="single">Single</option>
                                <option value="married">Married</option>
                            </select>
                        </div>
                        <div class="form-group">
                            
                            <label for="dob">Date of Birth</label>
                            <input type="date" id="dob">
                        </div>
                        <div class="form-group">
                            <label for="marital-status">Contact details</label>
                            <div class="row">
                                <div class="col">
                                    <input type="email" id="email" placeholder="Email">
                                </div>
                                <div class="col">
                                    <input type="tel" id="Phone" placeholder="Phone no">
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            
                            <label for="marital-status">Education</label>
                            <select id="marital-status">
                                <option value="">Select</option>
                                <option value="ssc">SSC</option>
                                <option value="intermediate"> Intermediate   </option>
                                <option value="bachelor"> Bachelor's   </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col">
                                    <input type="text" id="stream" placeholder="stream">
                                </div>
                                <div class="col">
                                    <input type="text" id="Percentage" placeholder="Percentage">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Employee Designation</label>
                            <div class="row">
                                <div class="col">
                                    <input type="text" id="Role" placeholder="Role">
                                </div>
                                
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit">REGISTER ME</button>
                        </div>
                    </form>
                </div>
    </div>
</body>
<script src="profile.js"></script>
</html>
